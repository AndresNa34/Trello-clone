<div class="flex flex-col h-screen">
    <app-navbar></app-navbar>
    <div class="w-full grow bg-white-600 p-6">
        <h1 class="text-x1 text-gray-700 font-semibold italic mb-5">Table</h1>
        <table class="w-full text-sm text-left text-gray-500" cdk-table [dataSource]="products">
            <tr cdk-header-row class="text-xs text-gray-700 uppercase bg-gray-50" *cdkHeaderRowDef="columns"></tr>
            <tr cdk-row class="bg-white border-b" [ngClass]="{'bg-blue-200': row.price > 100}" *cdkRowDef="let row; columns: columns"></tr>
            <tr cdk-footer-row class="text-xl text-gray-700 uppercase bg-gray-200" *cdkFooterRowDef="columns"></tr>
            
            <!-- Id column-->
             <ng-container cdkColumnDef="id">
                <th cdk-header-cell *cdkHeaderCellDef class="py-3 px-6">Id</th>
                <td cdk-cell class="py-4 px-6" *cdkCellDef="let row">{{ row.id }}</td>
                <td cdk-footer-cell *cdkFooterCellDef class="py-3 px-6"></td>
            </ng-container>

            <!-- Title column-->
            <ng-container cdkColumnDef="title">
                <th cdk-header-cell *cdkHeaderCellDef class="py-3 px-6">Title</th>
                <td cdk-cell class="py-4 px-6" [ngClass]="{'bg-red-200': row.price < 100}" *cdkCellDef="let row">{{ row.title }}</td>
                <td cdk-footer-cell *cdkFooterCellDef class="py-3 px-6"></td>
            </ng-container>

            <!-- Price column-->
            <ng-container cdkColumnDef="price">
                <th cdk-header-cell *cdkHeaderCellDef class="py-3 px-6">Price</th>
                <td cdk-cell class="py-4 px-6" [ngClass]="{'bg-red-200': row.price < 100}" *cdkCellDef="let row">{{ row.price }}</td>
                <td cdk-footer-cell *cdkFooterCellDef class="py-3 px-6">{{ total }}</td>
            </ng-container>

            <!-- Cover column-->
            <ng-container cdkColumnDef="cover">
                <th cdk-header-cell *cdkHeaderCellDef class="py-3 px-6">Cover</th>
                <td cdk-cell class="py-4 px-6" *cdkCellDef="let row">
                    <img class="w-10" [src]="row.images[0]" alt="">
                </td>
                <td cdk-footer-cell *cdkFooterCellDef class="py-3 px-6"></td>
            </ng-container>
        </table>
    </div>
</div>
